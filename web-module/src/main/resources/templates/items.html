<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
    <head>
        <title>Items</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
        <script th:src="@{/js/jquery-3.4.1.slim.min.js}" src="../static/js/jquery-3.4.1.slim.min.js"></script>
        <script th:src="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container" >
            <table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-white rounded">
                <thead class="thead-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Item Status</th>
                </tr>
                </thead>
                <tbody th:each="item:${items}">
                <tr th:object="${item}">
                    <td th:text="*{name}">n/a</td>
                    <td th:text="*{status}">n/a</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
